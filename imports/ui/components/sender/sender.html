<template name="sender">
  <!-- sender -->
  <div class="sender card text-white bg-warning o-hidden h-100">
    <div class="card-body">
      <div class="form-group">
        <label for="senderId">Sender ID</label>
        <input class="form-control" id="senderId" type="text" name="senderId" placeholder="senderId" value="{{senderId}}"/>
      </div>
      <div class="form-group">
        <label for="senderId">Registration ID</label>
        <input class="form-control" id="registration" type="text" name="registration" placeholder="registrationId" />
      </div>
      <div class="form-group">
        <label for="data">Message</label>
        <div style="height: 300px;" class="json_editor"></div>
      </div>
      <button class="btn btn-primary">Send</button>
    </div>
    <a class="card-footer text-white clearfix small z-1" href="#">
      <span class="float-left">View Details</span>
      <span class="float-right">
        <i class="fas fa-angle-right"></i>
      </span>
    </a>
  </div>
  <!-- sender -->
</template>
