<template name="registration">
  <!-- registration -->
  <div class="registration card text-white bg-secondary o-hidden h-100">
    <div class="card-body">
      <div class="card-body-icon">
        <i class="fas fa-fw fa-list"></i>
      </div>
      <div class="mr-5">
        <div class="form-group">
          <label for="senderID">Sender ID</label>
          <input class="form-control" id="senderID" type="text" name="senderID" placeholder="senderID" value="{{senderId}}"/>
        </div>
        <button class="btn btn-primary">Register</button>
      </div>
    </div>
    <a class="card-footer text-white clearfix small z-1" href="#">
      <pre>{{registrationId}}</pre>
    </a>
  </div>
  <!-- registration -->
</template>
